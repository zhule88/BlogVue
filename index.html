    <style>
      .click-effect {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.7);
        transform: scale(0);
        animation: expand 0.7s forwards;
        pointer-events: none; /* 防止特效干扰点击事件 */
        z-index: 1000;
      }

      @keyframes expand {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- 播放器 -->
    <meting-js
      server="netease"
      type="playlist"
      id="12696492979"
      list-folded="true"
      fixed="true"
      theme="#FF0000"
    >
    </meting-js>
